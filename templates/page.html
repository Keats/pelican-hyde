{% extends 'base.html' %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
  <div class="posts">
    <div class="post">
      <h2 class="post-title">
        <a href="{{ SITEURL }}/{{ page.url }}">
          {{ page.title }}
        </a>
      </h2>
      {{ page.content }}
    </div>
  </div>
{% endblock content %}
