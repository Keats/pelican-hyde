<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>

    {% if FEED_ALL_ATOM %}
      <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_ALL_RSS %}
      <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}

    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/poole.css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/syntax.css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/hyde.css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/custom.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  </head>

  <body class="{% if COLOR_SCHEME %}{{ COLOR_SCHEME }}{% endif %} {% if LAYOUT_REVERSED %}layout-reverse{%endif %}">

    <div class="sidebar">
      <div class="container sidebar-sticky">
        <div class="sidebar-about">
          <h1>{{ SITENAME }}</h1>
          <p class="lead">{{ DESCRIPTION }}</p>
        </div>

        <ul class="sidebar-nav">
          <li class="sidebar-nav-item{% if page_name == 'index' %} active{% endif %}">
            <a href="/">Home</a>
          </li>

          {% for title, url in MENU.iteritems() %}
            <li>
              <a href="{{ url }}" class="sidebar-nav-item{% if page and page.title == title %} active{% endif %}">
                {{ titleÂ }}
              </a>
            </li>
          {% endfor %}

        </ul>

      </div>
    </div>

    <div class="content container">
      {% block content %}{%endblock%}
    </div>

  </body>

</html>
